name:                bounded-verification
version:             0.1.0.0
github:              "githubuser/bounded-verification"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bounded-verification#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -O0
- -Wall
- -Wno-name-shadowing

default-extensions:
- NoImplicitPrelude
- ImportQualifiedPost
- OverloadedStrings
- ScopedTypeVariables
- LambdaCase
- GeneralizedNewtypeDeriving
- TupleSections
- DeriveDataTypeable
- StandaloneDeriving
- DeriveGeneric
- QuasiQuotes
- DeriveFunctor
- PartialTypeSignatures

library:
  source-dirs: src
  dependencies:
  - relude
  - z3
  - unordered-containers
  - containers
  - lens
  - GCLparser

executables:
  bounded-verification-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bounded-verification

tests:
  bounded-verification-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bounded-verification
    - hspec
    - relude
    - containers
    - pretty-simple
    - raw-strings-qq
    - z3
    - GCLparser
